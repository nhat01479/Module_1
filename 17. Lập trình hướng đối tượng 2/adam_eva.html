<script>
    class Apple{
        constructor(weight){
            this.weight = weight;
        }
        decrease(){
            if (this.weight > 0) return this.weight--;
        };
        isEmpty(){
            if (this.weight <= 0) return true;
            else return false;
        };
        getWeight(){
            return 'Táo còn lại ' + this.weight + ' đơn vị';
        };
    }
//----------------------------------------------------------------
class Human{
    constructor(name, gender, weight){
        this.name = name;
        this.gender = gender;
        this.weight = weight;
    }
    isMale(){
        if (this.gender == 1) return true;
        else return false;
    }    
    checkApple(apple){
        return apple.isEmpty();
    }
    eat(){
        if (apple.weight > 0){
            this.weight++;
            apple.decrease();
        }  
        else {
        document.write('Táo đã hết + <br>');
        }
    };
    say(string){
            return document.write(string);
    };
    getName(){
        return this.name;
    };
    getGender(){
        if (this.isMale()) return 'Male';
        else return 'Female';
    };
    getWeight(){
       return this.weight;
    };
    setName(name){
        this.name = name;
    };    
    setWeight(weight){
        this.weight = weight;
    }
    getInfo(){
        return 'Tên: ' + this.name + ', giới tính: ' + this.getGender() + ', cân nặng: ' + this.weight + ' kg'; 
    }
}

let apple = new Apple(10);
let adam = new Human('Adam', 1, 60);

document.write(adam.getInfo() + '<br>');

document.write(eva.getInfo() + '<br>');

document.write('Adam nặng ' + adam.getWeight() + 'kg <br>')
document.write(apple.getWeight()+'<br>');
while (apple.isEmpty() !== true ){

    document.write('Adam nặng ' + adam.getWeight() + 'kg <br>')

    document.write('Eva nặng ' + eva.getWeight() + 'kg <br>')

    document.write(apple.getWeight() +'<br>')   
}
