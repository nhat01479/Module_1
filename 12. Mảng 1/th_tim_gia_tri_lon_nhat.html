<body>
    <h1>Tìm giá trị lớn nhất trong mảng</h1>
</body>
<script>
    let numbers = [-3, 5, 100, 30, 10, 1];
    let max = numbers[0];
    let a;
    for (i = 0; i <= numbers.length -1; i++) {
        if (numbers[i] > max) {max = numbers[i];
        a = i;
        }
    }
    document.write(`Giá trị lớn nhất là ${max} ở vị trí ${a}`);
</script>
