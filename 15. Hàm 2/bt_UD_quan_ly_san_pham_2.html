<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-size:200%;
    }
    table{
        width: 200%px;
        border-collapse: collapse;
    }
    table td{
        
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }    
    .cell1{
        width: 500px;
    }
    .cell2{
        width: 50px;
        height: 30px;
    }
    .cell3{
        width: 60px;
        height: 30px;
    }
    #quantity{
        width: 167px;
    }
    button {
        background-color: rgb(11, 167, 11);
        border: none;
        color: white;
        border-radius: 10%;
    }
    #newproduct{
        width: 300px;
        height: 30px;
    }
    #addbtn {
        width: 60px;
        height: 35px;
    }
   
    
</style>
<body>
    <div>
        <div><b>Add New Product</b></div>
        <div><input type="text" id="newproduct"><button id="addbtn" onclick="addProduct()">Add</button></div>
    </div>
    <br>
    <div>
    <table>
        <caption><b>Display All Product</b></caption>
        <tbody>
            <tr>
                <td class="cell1"><b>Product Name</b></td>
                <td colspan="2" id='quantity'>Quantity</td>
            </tr>            
        </tbody>
    </table>
    <table id="dssp" class="table table-striped"></table>
    </div>
</body>
<script>
    let products = ['Sony Xperia','Samsung Galaxy','Xiaomi Redmi Note 5','Apple iPhone X'];
    function displayProduct(a){
        let data = '';
        let leng = products.length;
        document.getElementById('quantity').innerText = 'QL: ' + leng;
        for (let i = 0; i < a.length; i++) {
            data += '<tr>';
                data += '<td class="cell1">' + a[i] + '</td>' +
                        '<td><button class="cell2" onclick="editProduct('+i+')">Edit</td>' +
                        '<td><button class="cell3" onclick="deleteProduct('+i+')">Delete</td>';
            data += '</tr>';
        }
        document.getElementById('dssp').innerHTML = data;
    }
    displayProduct(products);

    function addProduct(){
        let newproduct = document.getElementById('newproduct').value;
        products.push(newproduct);
        displayProduct(products);
    }

    function editProduct(index){
        let newName = prompt('Fix name product');
        products[index] = newName;
        displayProduct(products);
    }
    
    function deleteProduct(index){
        products.splice(index, 1);
        displayProduct(products);
    }

</script>

</html>
