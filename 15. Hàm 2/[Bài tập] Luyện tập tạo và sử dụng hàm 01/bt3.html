  <body>
    <pre><h3>
        Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất 
        lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. 
        Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, 
        trả về tổng của hai tham số.
    </h3></pre>
  </body>
  <script>
    function myFunction(a, b) {
      var result;
      if (a > b) {
        result = `${a} > ${b}`;
      } else {
        result = `${a} + ${b} = ${a + b}`;
      }
      return result;
    }

    let x = +prompt("Nhập số x");
    let y = +prompt("Nhập số y");
    result = myFunction(x, y);
    console.log(result);
  </script>
