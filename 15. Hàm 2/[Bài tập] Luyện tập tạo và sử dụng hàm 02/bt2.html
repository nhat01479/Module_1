<script>
    function calSquare(radius) {         
        return radius * radius * 3.14;
    }
    function calPerimeter(radius) {
        return radius * 2 * 3.14;         
    }

    let rad = +prompt('Nhập bán kính');

    let square = calSquare(rad);
    let perimeter = calPerimeter(rad);

    document.write(`Diện tích hình tròn có bán kính ${rad} là ${square} <br>`);
    document.write(`Chu vi hình tròn có bán kính ${rad} là ${square}`);

</script>
