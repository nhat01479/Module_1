//Đệ quy

		function isPalindrome(a) {
			let chars = a.split("");
			if (chars.length <= 1) return true;
			if (chars[0] !== chars[chars.length - 1]) return false;
			chars.shift();
			chars.pop();
			return isPalindrome(chars.join(""));
		}
