    function isPrime(number) {
        let result;
        if (number<=1) result = number + ' không là số nguyên tố';
        for (i=2; i<Math.sqrt(number); i++) {
            if (number%i == 0) {
                result = number + ' không là số nguyên tố';
                break;
            }
            else {
                result = number + ' là số nguyên tố';
            }
        }
        return result;
    }
