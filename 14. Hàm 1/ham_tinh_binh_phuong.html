<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <style>
      #input {
        width: 50px;
      }
    </style>
  </head>
  <body>
    Bình phương của <input id="input" type="number" oninput="calSquare()" /> là:
    <span id="result"></span>
  </body>
  <script>
    // function calSquare(num) {

    // document.write(`Bình phương của 2 là ${calSquare(2)}<br>`)
    // document.write(`Bình phương của 5 là ${calSquare(5)}`)

    function Square(num) {
      var result = num * num;
      return result;
    }
    function calSquare() {
      var input = document.querySelector("#input").value;
      result = Square(input);
      document.querySelector("#result").innerHTML = result;
    }
  </script>
