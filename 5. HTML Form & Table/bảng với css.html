<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <style>
        body {
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width:600px;
        }
        table, td, th {
            border-bottom: 1px solid #333;
            border-collapse: collapse;            
        }
        td, th {
            padding: 6px 10px;
        }
        table thead th {
            text-align: left;
        }
        .table.table-dark{
            background: #000;
            color: #fff;
        }
        .table.table-hover tbody tr:hover{
            background: #333;
            color: #fff;
        }
        .table.table-striped tbody tr:nth-child(odd) {
            background: #c7b9b9;
        }
    </style>
    <h2>Tạo bảng với html css</h2>
    <table class="table table-striped table-hover">
       <thead>
            <tr>
                <th>#</th>
                <th>Họ</th>
                <th>Tên</th>
                <th>Giới tính</th>
                <th>Lương</th>
            </tr>
       </thead>
        <tbody>
            <tr>

                <td>$1000</td>
            </tr>

            </tr>

                <td>1</td>

                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nguyễn</td>

                <td>Nữ</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nguyễn</td>
                <td>Bin</td>
                <td>Nam</td>
                <td>$1000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Tổng</td>
                <td>$1000</td>
            </tr>
        </tfoot>
    </table>
