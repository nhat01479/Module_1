<script>
    let a = +prompt('Nhập doanh số');

switch (true) {
    case a>=100000:
        b = 0.15 * a;

    case a>=80000:
        b = 0.12 * a;

    case a>=70000:

}
 document.write('Hoa hồng là : ' + b + ' nghìn VND');
