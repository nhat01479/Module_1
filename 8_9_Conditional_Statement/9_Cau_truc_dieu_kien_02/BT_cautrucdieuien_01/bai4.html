  <body>
    <h1>Kiếm tra số lớn nhất trong 3 số</h1>
    <p>Nhập số a</p>
    <input class="data" type="number" id="numa" /><br />
    <p>Nhập số b</p>
    <input class="data" type="number" id="numb" /><br />
    <p>Nhập số c</p>
    <input class="data" type="number" id="numc" /><br /><br />
    <div>
      <button onclick="maxxx()">Kết quả:</button><br /><br />
      <p id="maxx"></p>
    </div>
  </body>
  <script>
    function maxxx() {
      let a = parseInt(document.getElementById("numa").value);
      let b = parseInt(document.getElementById("numb").value);
      let c = parseInt(document.getElementById("numc").value);
      let result;
      if (a > b && a > c) result = a;
      else if (b > c) result = b;
      else result = c;
      document.getElementById("maxx").innerHTML = 'Giá trị lớn nhất là ' + result;
    }
