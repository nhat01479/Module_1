<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 0px auto;
        }
        img {
            width: 100%;
            height: 120px;
        }
        table>tbody>tr>td>img:hover {
            cursor: pointer;
            box-shadow: 0px 0px 5px red;
        }
        .win {
            box-shadow: 3px 3px 3px yellow;
        }
    </style>
</head>
<body>
<table>
    <tbody>
        <tr>
            <td>
                <img id="img_1" src="images/1.1.jpg" alt="" onclick="changeImage(1)">
            </td>
        </tr>
        <tr>
            <td>
                <img id="img_2" src="images/2.1.jpg" alt="" onclick="changeImage(2)">
            </td>
        </tr>
        <tr>
            <td>
                <img id="img_3" src="images/3.2.jpg" alt="" onclick="changeImage(3)">
            </td>
        </tr>
        <tr>
            <td>
                <img id="img_4" src="images/4.3.jpg" alt="" onclick="changeImage(4)">
            </td>
        </tr>
        <tr>
            <td>
                <img id="img_5" src="images/5.1.jpg" alt="" onclick="changeImage(5)">
            </td>
        </tr>

    </tbody>
</table>
</body>
<script>
const win_1 = "http://127.0.0.1:5500/8.9.Conditional_Statement/9/images/1.1.jpghttp://127.0.0.1:5500/8.9.Conditional_Statement/9/images/2.1.jpghttp://127.0.0.1:5500/8.9.Conditional_Statement/9/images/3.1.jpghttp://127.0.0.1:5500/8.9.Conditional_Statement/9/images/4.1.jpghttp://127.0.0.1:5500/8.9.Conditional_Statement/9/images/5.1.jpg"
const win_2 = "http://127.0.0.1:5500/8.9.Conditional_Statement/9/images/1.2.jpghttp://127.0.0.1:5500/8.9.Conditional_Statement/9/images/2.2.jpghttp://127.0.0.1:5500/8.9.Conditional_Statement/9/images/3.2.jpghttp://127.0.0.1:5500/8.9.Conditional_Statement/9/images/4.2.jpghttp://127.0.0.1:5500/8.9.Conditional_Statement/9/images/5.2.jpg"
const win_3 = "http://127.0.0.1:5500/8.9.Conditional_Statement/9/images/1.3.jpghttp://127.0.0.1:5500/8.9.Conditional_Statement/9/images/2.3.jpghttp://127.0.0.1:5500/8.9.Conditional_Statement/9/images/3.3.jpghttp://127.0.0.1:5500/8.9.Conditional_Statement/9/images/4.3.jpghttp://127.0.0.1:5500/8.9.Conditional_Statement/9/images/5.3.jpg"
   
function changeImage(row){                                                      //Math.random(): random 1 số trong khoảng (0;1); *3 ==> nhân 3 để lấy số *3 lần ==> đưa vào Math.ceil làm tròn sẽ thành 1 trong 3 số (1 - 2 - 3);
    let rnd = Math.ceil(Math.random()*3);                                       //Math.ceil: làm tròn tới số nguyên gần nhất          
    let imgName = `${row}.${rnd}.jpg`;                                          //Đặt tên theo cú pháp (row.rnd.jpg)  row: có 5 dòng nên có 5 giá trị (1-->5); rnd: có 3 giá trị (1 - 2 - 3) như ở trên;       
    document.getElementById(`img_${row}`).src  =  `images/${imgName}`;
        
    let check = document.getElementById('img_1').src +
                document.getElementById('img_2').src +
                document.getElementById('img_3').src +
                document.getElementById('img_4').src +
                document.getElementById('img_5').src

    if (check == win_1 || check == win_2 || check == win_3) {                           // add class có style riêng khi win
        document.getElementById('img_1').classList.add('win');                          // remove class có style riêng khi chưa win
        document.getElementById('img_2').classList.add('win');
        document.getElementById('img_3').classList.add('win');
        document.getElementById('img_4').classList.add('win');
        document.getElementById('img_5').classList.add('win');
    }
    else {
        document.getElementById('img_1').classList.remove('win');
        document.getElementById('img_2').classList.remove('win');
        document.getElementById('img_3').classList.remove('win');
        document.getElementById('img_4').classList.remove('win');
        document.getElementById('img_5').classList.remove('win');
    }
}
</script>
</html>
