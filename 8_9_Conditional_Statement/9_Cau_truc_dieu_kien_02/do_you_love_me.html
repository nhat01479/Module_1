<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body id="body">
   <h1 id="ilu" style="position: absolute;  left: 680px; top: 280px">Do you love me?</h1>
   <input type="button" id="yes" style="width:40px; position: absolute;  left: 670px; top: 370px" value="Yes" onclick="Yes()">
   <input type="button" id="no" style="width:40px; position: absolute; width:40px; left: 850px; top: 370px" value="No" onmouseover="No()">
</body>
<script>
    function Yes() {        
        document.getElementById('body').style.backgroundColor = '#FFC0CB';
                
        document.getElementById('ilu').innerText = 'I love you too!';
        
    }
    
    function No() {
        let left_ = Math.random()*window.innerWidth;
        let top_ = Math.random()*window.innerHeight;
        document.getElementById('no').style.left = left_ + 'px';
        document.getElementById('no').style.top = top_ + 'px';

    }
    
</script>
</html>
