<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 1600px;
        height: 757px;
        position: fixed;
    }
        
</style>
<body>
    <div>
        <img id="ball" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" alt="" style="position:absolute; left:0px; top:0px; width: 10%">
    </div>
</body>
<script>
    function moveUp(){
        let element = document.getElementById('ball'); 
        element.style.top = parseInt(element.style.top) + -50 + 'px';
    }
    function moveRight(){
        let element = document.getElementById('ball');
        element.style.left = parseInt(element.style.left) + 50 + 'px';
    }
    function moveDown(){
        let element = document.getElementById('ball');
        element.style.top = parseInt(element.style.top) + 50 + 'px';
    }
    function moveLeft(){
        let element = document.getElementById('ball');
        element.style.left = parseInt(element.style.left) + -50 + 'px';
    }
    function CheckKeydown(evt) {
        switch (evt.keyCode) {
            case 37:
                moveLeft();
                break;
            case 38:
                moveUp();
                break;
            case 39:
                moveRight();
                break;
            case 40:
                moveDown();
                break;
        }
    }
    function docReady() {
        addEventListener('keydown', CheckKeydown)
    }
    window.onload = docReady();
</script>
</html>
