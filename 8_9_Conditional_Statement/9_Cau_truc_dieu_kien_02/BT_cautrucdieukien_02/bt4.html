<script>
    let a = +prompt('Nhập chiều dài');
    let b = +prompt('Nhập chiều rộng');
    let S = a*b;
    if (a>0 && b>0)
         document.write(`Diện tích hình chữ nhật có cạnh bằng ${a} và ${b} là ${S}`);
    else document.write('Nhập sai');
</script>
