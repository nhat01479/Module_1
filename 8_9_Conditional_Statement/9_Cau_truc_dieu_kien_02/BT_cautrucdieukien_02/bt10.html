<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            vertical-align: center;
            width: 100px;
            height: 20px
        }
       
        input, button {            
            text-align: center;
            width: 100px;
            height: 20px;
            border: none;
        }
        button {
            border: none;
            background-color: rgb(255, 255, 255);
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: larger;
            width: 200px;
        }
    </style>
</head>
<body>
    
    
    <table>
        <caption><h1>Tính giá điện</h1></caption>
        <tbody>
        <tr>
            <th></th>
            <th>Đơn giá (VNĐ)</th>
            <th>Sản lượng (kWh)</th>
            <th>Thành tiền (VNĐ)</th>
        </tr>
        <tr>
            <td width="100px">Bậc thang 1</td>
            <td>1678</td>
            <td>50</td>
            <td id="value1"></td>
        </tr>
        <tr>
            <td>Bậc thang 2</td>
            <td>1734</td>
            <td>50</td>
            <td id="value2"></td>
        </tr>
        <tr>
            <td>Bậc thang 3</td>
            <td>2014</td>
            <td>100</td>
            <td id="value3"></td>
        </tr>
        <tr>
            <td>Bậc thang 4</td>
            <td>2536</td>
            <td>100</td>
            <td id="value4"></td>
        </tr>
        <tr>
            <td>Bậc thang 5</td>
            <td>2834</td>
            <td>100</td>
            <td id="value5"></td>
        </tr>
        <tr>
            <td>Bậc thang 6</td>
            <td>2927</td>
            <td>0</td>
            <td id="value6"></td>
        </tr>
        <tr>
            <th colspan="2">Tổng cộng</th>            
            <td><input id="Input" type="number" placeholder="ĐN tiêu thụ"></td>
            <td id="value"></td>
        </tr>
        <tr>
            <th colspan="3">Thuế GTGT (10%)</th>
            <th id="vat"></th>
        </tr>
        <tr>
            <th colspan="3"><button title="Click vào đây để tính" onclick="myFunction()">Thành tiền</button></th>
            <th id="result"></th>
        </tr>
        </tbody>
    </table>

</body>
<script>
    let a1, a2, a3, a4, a5, a6, TT;
    function myFunction(){
    let input = parseInt(document.getElementById('Input').value);
    let vat;
    const c1 = 50*1678;
    const c2 = 50*1734;
    const c3 = 100*2014;
    const c4 = 100*2536;
    const c5 = 100* 2834;
   
    if (input<0) {alert('Nhập sai')}
    else  if (input>400) {
            a6 =(input-400)*2927;
            a5=c5;a4=c4;a3=c3;a2=c2;a1=c1;
    }
    else if (input>300 && input<=400) {
            a5 =(input-300)*2834;
            a6=0;a4=c4;a3=c3;a2=c2;a1=c1;
    }
    else if (input>200 && input<=300) {
            a4 =(input-200)*2536;
            a6=a5=0;a3=c3;a2=c2;a1=c1;
    }
    else if (input>100 && input<=200) {
            a3 =(input-100)*2014;
            a6=a5=a4=0;a2=c2;a1=c1;
    }
    else if (input>50 && input<=100) {
            a2 =(input-500)*1734;
            a6=a5=a4=a3=0;a1=c1;
    }
    else if (input>=0 && input<=50) {
            a1 = input*1678;
            a6=a5=a4=a3=a2=0;
    }
    else alert('Nhập sai, vui lòng nhập lại');
    
    
    TT = a1+a2+a3+a4+a5+a6;    
    document.getElementById('value1').innerText = a1;
    document.getElementById('value2').innerText = a2;
    document.getElementById('value3').innerText = a3;
    document.getElementById('value4').innerText = a4;
    document.getElementById('value5').innerText = a5;
    document.getElementById('value6').innerText = a6;
    document.getElementById('value').innerText = TT;
    vat=parseInt(0.1*TT);
    document.getElementById('vat').innerText = vat;
    let result = TT + vat;
    document.getElementById('result').innerText = `${result}`;
}

</script>
</html>
