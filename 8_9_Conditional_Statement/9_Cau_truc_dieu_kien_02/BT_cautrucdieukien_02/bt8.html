<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra tuổi</h1>
    <input type="text" name="" id="age" placeholder="Nhập tuổi"><br><br>
    <button onclick="handleAge()">Kiểm tra</button>
    <p id="result"></p>
    
        

</body>
<script>
function handleAge(){
    let age=parseInt(document.getElementById('age').value);
    let result = '';

    if (age<=0 || age>=120) result += 'Tuổi không hợp lệ';
    else result += 'Tuổi hợp lệ';
    document.getElementById('result').innerText = `${result}`;
}
</script>
</html>
