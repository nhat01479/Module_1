<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = " width: 20%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onmouseover="handleMove()"/>
</body>
<script>
    let obj = document.getElementById('myImage') ;
        obj.style.position = 'relative'; 
        obj.style.left = 0 ;    
    function handleMove(){      
        obj.style.left = parseInt(obj.style.left) + 100 + 'px'; 
    }
    
    
</script>
</html>
