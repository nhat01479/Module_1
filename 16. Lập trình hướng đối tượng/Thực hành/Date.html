<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Mydate{
            constructor(day, month, year){
                this.day = day;
                this.month = month;
                this.year = year;
            }
            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
            setDay(day) {
                return  this.day = day;
            }
            setMonth(month) {
                return  this.month = month;
            }
            setYear(year) {
                return  this.year = year;
            }            
            toString(){
                return day + '-' + month + '-' + year
            }
        }
        let date = new Mydate(1, 5, 2022);
        
        date.setDay(28);
        date.setMonth(3);
        date.setYear(2023);
        
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();

        document.write(day + '/' + month + '/' + year);
        
        console.log(date.day);
        console.log(date.month);
        console.log(date.year);
        console.log(date);

    </script>
</body>
</html>
