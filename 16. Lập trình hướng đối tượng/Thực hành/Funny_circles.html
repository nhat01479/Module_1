    <canvas id="cv1" width="1396px" height="649"></canvas>

<script>
    function Circle(x, y, radius){
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function getRandomHex(){
        return Math.floor(Math.random()*255);   //random để lấy mã màu ngẫu nhiên
    }
    function getRandomColor(){                  //tạo màu ngẫu nhiên
        let red = getRandomHex();   
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }

/* Vẽ hình tròn với bán kính ngẫu nhiên*/
    function createCircle(){
        let ctx = document.getElementById('cv1').getContext('2d');
        let radius = Math.floor(Math.random()*80);              //random radius, x, y;
        let x = Math.floor(Math.random()*window.innerWidth);
        let y = Math.floor(Math.random()*window.innerHeight);
        let color = getRandomColor();
        let circle = new Circle(x,y,radius);        
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }
    createCircle();
    createCircle(); //Dùng thêm 1 hàm để tạo 2 hình tròn

</script>
