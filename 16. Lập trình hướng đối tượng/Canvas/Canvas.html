<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Canvas</h3>
    <div><canvas id="myCanvas1" width="200" height="100"></canvas></div>
    <div><canvas id="myCanvas2" width="200" height="200"></canvas></div>
    <div><canvas id="myCanvas3" width="200" height="50"></canvas></div>
    <div><canvas id="myCanvas4" width="300" height="300"></canvas></div>

</body>
<script>
    /* -----------------Vẽ đường thẳng-----------------------*/
    let l = document.getElementById('myCanvas1');
    let ctx = l.getContext('2d');
    ctx.moveTo(0,0);    //Đặt điểm bắt đầu của đường thẳng, góc trên bên trái của canvas
    ctx.lineTo(200,100); //Vẽ từ điểm bắt đầu đến điểm (200,100)
    ctx.stroke();          //Gọi phương thức stroke để để vẽ đường thẳng

    /* -----------------Vẽ đường tròn-----------------------*/

    let c = document.getElementById('myCanvas2');
    let ctx2 = c.getContext('2d');
    ctx2.beginPath();                   //Khởi đầu 
    ctx2.arc(95,50,40,0,2*Math.PI);     //(tọa độ x của tâm, tọa độ y của tâm, bán kính, góc bắt đầu, góc kết thúc)
    ctx2.stroke();                      //2*Math.PI để vẽ đường tròn đầy đủ, Math.PI ~ 3.14
   
   /* -----------------Vẽ chữ-----------------------*/
   let char = document.getElementById('myCanvas3');
   let ctx3 = char.getContext('2d');
   ctx3.font = '30px Times New Roman';  //font chữ
   ctx3.fillText('Hello World',10,50)  //10,50 tọa độ bắt đầu của văn bản

/*--------------------------------------------*/

    let r = document.getElementById('myCanvas4').getContext('2d');
    r.fillStyle = 'green';
    r.fillRect(10,20,50,30); //Tô hcn
    r.strokeRect();          //Vẽ hcn
</script>
</html>
