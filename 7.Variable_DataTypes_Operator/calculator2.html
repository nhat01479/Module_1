<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border: 1px solid;
            border-collapse: collapse;
        }
        td{
            width: 40px;
            height: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="4"><input type="text" id="result"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="handleClick(this.value.value)" value="1"></td>
                <td><input type="button"  onclick="handleClick(this.value)" value="2"></td>
                <td><input type="button"  onclick="handleClick(this.value)" value="3"></td>
                <td><input type="button" onclick="handleClick(this.value)" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="handleClick(this.value)" value="4"></td>
                <td><input type="button"  onclick="handleClick(this.value)" value="5"></td>
                <td><input type="button"  onclick="handleClick(this.value)" value="6"></td>
                <td><input type="button"  onclick="handleClick(this.value)" value="-"></td>
            </tr>
            <tr>
                <td><input type="button"  onclick="handleClick(this.value)" value="7"></td>
                <td><input type="button"  onclick="handleClick(this.value)" value="8"></td>
                <td><input type="button"  onclick="handleClick(this.value)" value="9"></td>
                <td><input type="button"  onclick="handleClick(this.value)" value="*"></td>
            </tr>            
            <tr>
                <td><input type="button" onclick="handleReset(this.value)" value="AC"></td>
                <td><input type="button" onclick="handleClick(this.value)" value="0"></td>
                <td><input type="button" onclick="handleResult()" value="="></td>
                <td><input type="button" onclick="handleClick(this.value)" value="/"></td>
            </tr>
        </table>
    </form>

   
</body>
<script src="calculator2.js"></script>
</html>
