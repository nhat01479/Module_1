<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hình chữ nhật</h1>
    <pre id="hcn"></pre>
</body>
<script>
    let str = '';
    for (i = 0; i < 7; i++) {
        for (j = 0; j < 21; j++) {
            if (i == 0 || i == 6) str += '*';
            else if (j == 0 || j ==20) str += '*';
                else str += ' ';
        }
        str += '\n';
    }
    // console.log(str);
    document.getElementById('hcn').innerText = str;
</script>
</html>
