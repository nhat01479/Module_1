<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Giai thừa</h1>
</body>
<script>
    let I = +prompt('Nhập số muốn tính giai thừa');
    for (let i = 4; i > 1; i--) {
        I = I*(i-1);
    }
    document.write(I);

    
   
</script>
