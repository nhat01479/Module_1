<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temp = +prompt('Nhập nhiệt độ');
        while (temp) {            
            if (temp<20){
                alert('Vui lòng tăng nhiệt độ');
                temp = +prompt('Nhập nhiệt độ');
            }              
            else if (temp>100) {
                alert('Vui lòng tăng nhiệt độ');
                temp = +prompt('Nhập nhiệt độ');

            }
            else if (temp>=20 || temp<=100) {
                alert('Không cần điều chỉnh nhiệt độ')
                break;
            }
        }
        
    </script>
</body>
</html>
