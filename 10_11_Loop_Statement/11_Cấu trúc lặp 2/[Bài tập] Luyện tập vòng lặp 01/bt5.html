    <h1>Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.</h1>
  </body>
  <script>
    let x = 1;
    let y = 1;
    let sum;
    let count = 0;
    for (i = 1; i <= 20; i++) {
      sum = x + y;
      x = y;
      y = sum;      
    }
    document.write(`Tổng của 20 số đầu tiên trong dãy fibonaci là ${sum}`
    );
  </script>
