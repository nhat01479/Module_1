<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let n = +prompt('Nhập số lượng số trong dãy fibonaci cần in ra');
    let x = 1;
    let y = 1;
    let sum;
    let count = 0;
    while (count < n) {
            document.write(x + '<br>')
            sum = x + y;
            x = y;
            y = sum;
            count ++              
        }
    
</script>
</body>
</html>
