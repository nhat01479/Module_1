<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>[Thực hành] Sử dụng vòng lặp do-while
    </h1>
    <script>
        let value = null;
        do {
            value = prompt('Nhập số từ 1-->10');
        }
        while (value < 1 || value > 10);            // lớn hơn 10 hoặc nhỏ hơn 1 sẽ lặp lại
        document.write('Số bạn vừa nhập là: ' + value);
    </script>
</body>
</html>
