var Table = '<table border="1" width="300" cellspacing="0" cellpadding="3">';
var i = 1;
var j = 1;
while (i <= 10) {
    Table = Table + '<tr>';
        while (j <= 10) {
            Table = Table + '<td>' + i*j + '</td>';
            j++;
        }
    Table = Table + '</tr>';
    j=1;                                        // Kết thúc vòng lặp j thì j đang bằng 11; set lại j = 1 để chạy lại vòng lặp
    i++;
}   
Table = Table + '</table>';
