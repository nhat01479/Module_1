<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		table {
			border-collapse: collapse;
		}
		table td {
			width: 40px;
			height: 40px;
			text-align: center;
		}
        table td:hover{
            cursor: pointer;
            background-color: coral;
        }
	</style>
	<body>
		<table id="board" border="1"></table>
		<br />
		<button onclick="changeValue()">Change</button>
	</body>
	<script>
		let caro = Array(6);
		for (let i = 0; i < caro.length; i++) {
			caro[i] = Array("-", "-", "-", "-", "-", "-");
		}
		let count = 1;
		//__________________________________________________________

		function displayBoard(board) { 
			let data = "";
			for (let i = 0; i < board.length; i++) {
				data += "<tr>";
				for (let j = 0; j < board[i].length; j++) {
					data += "<td>" + board[i][j] + "</td>";
				}
				data += "</tr>";
			}
			document.getElementById("board").innerHTML = data;
		}
        displayBoard(caro)
		//________________________________________________________

		function changeValue() {
            
			let x = prompt("Nhập tọa độ X");
			let y = prompt("Nhập tọa độ Y");
			count++;
			if (count % 2 == 0) caro[x][y] = "O";
			else caro[x][y] = "X";	
            displayBoard(caro);		
            for (let i=0; i < caro.length; i++){
		        for (let j=0; j < caro.length; j++){
                    if ((caro[i][j] === 'O' && caro[i][j+1] === 'O' && caro[i][j+2] === 'O') ||
                        (caro[i][j] === 'O' && caro[i+1][j] === 'O' && caro[i+2][j] === 'O') ||
                        (caro[i][j] === 'O' && caro[i-1][j+1] === 'O' && caro[i-2][j+2] === 'O') ||
                        (caro[i][j] === 'O' && caro[i+1][j+1] === 'O' && caro[i+2][j+2] === 'O')) 
                    {
                        alert("O Thắng");
                    }
                    else 
                    if ((caro[i][j] === 'X' && caro[i][j+1] === 'X' && caro[i][j+2] === 'X') ||
                        (caro[i][j] === 'X' && caro[i+1][j] === 'X' && caro[i+2][j] === 'X') ||
                        (caro[i][j] === 'X' && caro[i-1][j+1] === 'X' && caro[i-2][j+2] === 'X') ||
                        (caro[i][j] === 'X' && caro[i+1][j+1] === 'X' && caro[i+2][j+2] === 'X')) 
                    {
                        alert("X Thắng");
                    }
		    }
		}
		}

		
	</script>
</html>
