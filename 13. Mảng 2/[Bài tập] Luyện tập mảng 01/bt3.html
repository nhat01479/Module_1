<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.</h3>
</body>
<script>
    let arr = Array(10);
    let max;
    let sum = 0;
    let avg;
    for (i=0; i<arr.length; i++) {
        arr[i] = Math.ceil(Math.random()*100);
        max = arr[0];
        for (j=0; j <arr.length; j++) {
            if (arr[j] > max) {
                max = arr[j];
            }
        }
        sum += arr[i];
        avg = sum/(arr.length);         
    }
    
    document.write(`Giá trị lớn nhất trong mảng ${arr} là ${max} <br>`)
    document.write(`Giá trị trung bình là ${avg}`);
</script>
</html>
