<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
    <h3>
    Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi
    là mảng a và b. Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
    </h3>
    </pre>
</body>
<script>
    let a = Array(10);
    let b = Array(10);
    let c = Array(20);
    for (i = 0; i < 10; i++) {
      a[i] = Math.ceil(Math.random() * 10);
      b[i] = Math.ceil(Math.random() * 10);
    }
    c = a.concat(b);
    document.write(a + '<br>');
    document.write(b + '<br>');
    document.write(c);
</script>
</html>
