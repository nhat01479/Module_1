    <pre><h3>
        Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
         Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in 
         the array" còn lại in ra "V is not in the array".
    </h3></pre>
</body>
<script>
    let arr = Array(10);
    let max;
    let result;
    let num = +prompt('Nhập số nguyên');
    for (i=0; i<arr.length; i++) {
        arr[i] = Math.ceil(Math.random()*100);          
        for (j=0; j<arr.length;)
        if (arr.indexOf(num) === -1) {             
        result = `${num} không nằm trong mảng ${arr}`;
        break;
        } 
        else {
            result = `${num} nằm trong mảng ${arr}`;
            break;
        }
    }
    document.write(result)
</script>
