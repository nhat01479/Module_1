<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</h3>
</body>
<script>
    let array = [];    
    let count = 0;
    for (i=0; i<10; i++) {
        array[i] = Math.ceil(Math.random()*20)
            if (array[i] >= 10) {
                count++
            }        
    }
    document.write(`Trong mảng ${array} có ${count} số lớn  hơn hoặc = 10`)
    // console.log(array);
</script>
</html>
