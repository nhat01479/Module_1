<body>
    <h3>Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau. Ví dụ có mảng chuỗi như sau: myColor = ["Red", "Green", "White", "Black"];</h3>
</body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    myColor.toString();
    console.log(myColor.toString());        //Red,Green,White,Black
    console.log(myColor.join());            //Red,Green,White,Black
    console.log(myColor.join('+'));         //Red,Green,White,Black
    console.log(myColor);                   //["Red", "Green", "White", "Black"]
</script>
