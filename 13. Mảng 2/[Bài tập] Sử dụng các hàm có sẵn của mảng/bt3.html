  <body>
    <pre><h3>Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển
    các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa. 
    Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của 
    chương trình là 'tHE qUICK bROWN fOX'.</h3></pre>
  </body>
  <script>
    str = "al0Lo";
    var UPPER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var LOWER = "abcdefghijklmnopqrstuvwxyz";
    var result = [];

    for (var x = 0; x < str.length; x++) {
      if (UPPER.indexOf(str[x]) !== -1) {
        result.push(str[x].toLowerCase());
      } else if (LOWER.indexOf(str[x]) !== -1) {
        result.push(str[x].toUpperCase());
      } else {
        result.push(str[x]);
      }
    }
    console.log(result.join(""));

  </script>
