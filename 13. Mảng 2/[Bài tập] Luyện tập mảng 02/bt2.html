<body>
    <pre> vBài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược. Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"</pre>
</body>
<script>
    let a =  [ 'c', 's', 'c', '2', '6', '1' ];
    for (i=0; i<a.length/2; i++) {
        temp = a[i];
        a[i] = a[a.length - 1 - i];
        a[a.length -1 - i] = temp;
    }
    document.write(a);
    document.write('<br>');
    document.write(a.join(''));
</script>
