    for (i = 0; i < 5; i++) {
      let rnd = Math.floor(Math.random() * 26 + 97);
      let chacrnd = String.fromCharCode(rnd);
      array.push(rnd - 97, chacrnd);
    }
    document.write(array + "<br>");
    let count = 0;
    for (i = 0; i < array.length; i++) {
